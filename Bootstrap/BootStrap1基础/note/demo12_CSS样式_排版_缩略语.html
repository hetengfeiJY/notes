<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="../css/bootstrap.min.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div class="container">
        <!-- 略缩语格式：<abbr title="" class="initialism"></abbr>
        title：提示所设置略缩语
        initialism：汉子内容可以将其font-size设置的更小些，英文内容font-size设置的更大一些，更加突出强调 -->
        <h1 class="page-header">缩略语</h1>
        <p>Lorem <abbr title="拉丁习语">ipsum</abbr> dolor sit amet, consectetur adipisicing elit. Qui aliquam amet, officiis consequuntur repellendus nam necessitatibus facilis velit, recusandae corporis perferendis laudantium, fugit aliquid odit nisi 
            doloremque啊啊啊 <abbr title="测试缩略语。。。" class="initialism">啊啊啊 voluptatibus  vero</abbr> sed!</p>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="../js/jquery-1.11.1.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="../js/bootstrap.min.js"></script>
</body>

</html>
