<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="../css/bootstrap.min.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="../js/jquery-1.11.1.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="../js/bootstrap.min.js"></script>


</head>

<body>

    <div class="container" style="padding:50px;">


        <p class="popover-options">
            <a href="#" type="button" class="btn btn-warning popover-html" data-html="true" data-trigger="manual" title="<h2>Title</h2>" data-container="body" data-toggle="popover" data-content="<h4>Popover 中的一些内容 —— options 方法</h4>">
         Popover
      </a>
        </p>

    </div>

    <button id="btnShow">Show</button>
    <button id="btnHide">Hide</button>
</body>
<script>
    $(function () {
        $("#btnShow").click(function () {
            // alert("ok");
            $(".popover-html")
                .on("show.bs.popover", function () {
                    console.log("show.bs.popover");
                }).on("shown.bs.popover", function () {
                    console.log("shown.bs.popover")
                }).on("hide.bs.popover", function () {
                    console.log("hide.bs.popover")
                }).on("hidden.bs.popover", function () {
                    console.log("hidden.bs.popover")
                }).popover("show");

        });
        $("#btnHide").click(function () {
            $(".popover-html").popover("hide");

        })
    });
</script>



</html>
