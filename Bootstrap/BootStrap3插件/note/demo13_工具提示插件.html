<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="../css/bootstrap.min.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="../js/jquery-1.11.1.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="../js/bootstrap.min.js"></script>


</head>

<body>
    <div class="container" style="padding:40px">
        <a href="#"  data-toggle="tooltip" title="这是一个默认的ToolTip">默认的ToolTip</a>
    </div>
    
     <div class="container" style="padding:40px">
        <a href="#" class="tooltip-test" data-placement="bottom" data-toggle="tooltip" title="[data-placement=top|left|right|bottom]">默认的ToolTip</a>
    </div>
    
    <button class="btn btn-default" data-toggle="tooltip" title="这是一个按钮">按钮</button>
    <script>
        $(function () {
            $("[data-toggle='tooltip']").tooltip();
        });
    </script>

</body>




</html>
