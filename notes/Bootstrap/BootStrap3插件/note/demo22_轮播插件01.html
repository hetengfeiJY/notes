<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="../css/bootstrap.min.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="../js/jquery-1.11.1.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="../js/bootstrap.min.js"></script>


</head>

<body>
    <div class="container" style="padding:20px">
       <div id="myCarousel" class="carousel slide">
           <!--轮播指标 -->
           <ol class="carousel-indicators">
               <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
               <li data-target="#myCarousel" data-slide-to="1"></li>
               <li data-target="#myCarousel" data-slide-to="2"></li>
           </ol>
           <!--轮播内容 -->
           <div class="carousel-inner">
               <div class="item active">
                   <img src="../img/slide1.png" alt="First Slide">
                   <div class="carousel-caption">标题 1</div>
               </div>
                <div class="item">
                   <img src="../img/slide2.png" alt="Second Slide">
                   <div class="carousel-caption">标题 2</div>
               </div>
                <div class="item">
                   <img src="../img/slide3.png" alt="Third Slide">
                   <div class="carousel-caption">标题 3</div>
               </div>
           </div>
           <!--轮播导航 -->
           <a href="#myCarousel" class="carousel-control left" data-slide="prev">&lsaquo;</a>
           <a href="#myCarousel" class="carousel-control right" data-slide="next">&rsaquo;</a>
       </div>
    </div>
</body>

</html>
