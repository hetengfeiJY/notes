<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="../css/bootstrap.min.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="../js/jquery-1.11.1.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="../js/bootstrap.min.js"></script>
    
    
</head>

<body>
    <h2>创建模态框（Modal）</h2>
    <!-- 超链接触发模态框 -->
    <a type="button" class="btn btn-primary btn-lg"  data-toggle="modal" data-remote="test.html" href="#myModal">远程加载调模态框内容</a>
    <a type="button"  id="mylink" class="btn btn-primary btn-lg" >动态JS调用模态框</a>


    <!-- 模态框（Modal） -->
    <div class="modal  fade" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button class="close" data-dismiss="modal" type="button">&times;</button>
                    <h4 class="modal-title">模态框标题</h4>
                </div>
                <div class="modal-body">
                    loading....
                </div>
                <div class="modal-footer">
                    <!--<button type="button" data-dismiss="modal" class="btn btn-default">关闭</button>-->
                    <button type="button" id="btnClose"  class="btn btn-default">关闭</button>
                    <button type="button" class="btn btn-primary">提交</button>
                </div>

            </div>
        </div>
    </div>


<script>
   $(function(){
       //$("#myModal").modal();
       // $("#myModal").modal({show:true});
       链接调用模态框JS
       $("#mylink").click(function(){
           $("#myModal").modal({backdrop:false,keyboard:false});
       });
       关闭模态框JS
       $("#btnClose").click(
          function(){
               $("#myModal").modal("hide");
          }
       );
   })    

</script>


</body>

</html>
