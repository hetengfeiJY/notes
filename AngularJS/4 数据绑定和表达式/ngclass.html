<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/angular-csp.css"/>
  <title>ng-class的使用</title>
  <style>
    .red{
      color:red;
    }
    .blue{
      color:blue;
    }
    .border{
      border:1px solid black;
    }
  </style>
</head>
<!--利用ng-init指令声明模型-->
<body ng-controller="myController">

<!--双向数据绑定，可以影响myClass的值，当其发生改变时，样式也跟着变化-->
修改文字颜色：<input type="text" ng-model="myClass" placeholder="请输入blue或red或border"/>

<!--ng-class的使用-->
<h2>ng-class的使用</h2>
<!--表达式结果为字符串-->
<div ng-class="myClass">表达式结果为字符串</div>
<!--表达式结果为数组-->
<div ng-class="myClassArr">表达式结果为数组</div>
<!--表达式结果为对象-->
<div ng-class="myClassObj">表达式结果为对象</div>


<script src="js/angular.js"></script>
<script src="js/index.js"></script>
</body>
</html>
