<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/angular-csp.css"/>
  <title>数据绑定</title>
</head>
<!--利用ng-init指令声明模型-->
<body ng-controller="myController" ng-init="a='aaa';b=123;c=true;d={name:'tom',age:10};e=[1,2,3,'abc']">

<!--ng-checked:绑定radio和checkbox这种类型表单元素选中状态-->
<input type="radio" ng-checked="c"/>
<input type="checkbox" ng-checked="isChecked" ng-change="onChange()" ng-model="cbChecked"/>

<!--双向数据绑定-->
<input type="text" ng-model="username" name="username" id="username"
    ng-change="usernameChange()"/>

<div>{{username}}</div>

<script src="js/angular.js"></script>
<script src="js/index.js"></script>
</body>
</html>
