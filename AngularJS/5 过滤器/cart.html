<!DOCTYPE html>
<html ng-app="cart">
<head lang="en">
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/angular-csp.css"/>
  <title>Hello,AngularJS</title>
</head>
<!--利用ng-init指令声明模型-->
<body ng-controller="cartController">

<!--购物车商品小计列表-->
<table>
  <tr>
    <td>单价</td>
    <td>数量</td>
    <td>小计</td>
  </tr>
  <tr>
    <td>
      <input type="text" ng-model="price1"/>
    </td>
    <td>
      <input type="text" ng-model="count1"/>
    </td>
    <td align="right">{{price1*count1|currency:'￥'}}</td>
  </tr>
  <tr>
    <td>
      <input type="text" ng-model="price2"/>
    </td>
    <td>
      <input type="text" ng-model="count2"/>
    </td>
    <td align="right">
      {{price2*count2|currency:'￥'}}
    </td>
  </tr>
  <tr>
    <td>
      <input type="text" ng-model="price3"/>
    </td>
    <td>
      <input type="text" ng-model="count3"/>
    </td>
    <td align="right">{{price3*count3|currency:'￥'}}</td>
  </tr>
  <tr>
    <td colspan="3" align="right">
      总计：{{total}}
    </td>
  </tr>
</table>

<script src="js/angular.js"></script>
<script src="js/cart.js"></script>
</body>
</html>
