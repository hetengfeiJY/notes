    <title>添加hot显示</title>
    <script type="text/javascript" src="js/jquery-1.8.3.js" ></script>
    <script type="text/javascript">
       //添加hot显示
        $(document).ready(function(){
            //追加em标签
            $(".jnCatainfo .promoted").append("<em class='hot'></em>");

    <style>
       /* 商品分类 */
        #jnCatalog{
            padding-left: 100px;

            height: 800px;

            width: 187px;
            margin: 0px;
        }
        #jnCatalog h2{
            margin: 0px;
            height:30px;
            line-height:30px;
            color:#fff;
            font-size:12px;
            text-indent:13px;
            background-color:#6E6E6E;
        }
        .jnCatainfo{
            border: 1px solid #6E6E6E;
            border-style: none solid solid;
            border-width: 0 1px 1px;
            height: 700px;
            overflow: hidden;
            padding: 5px 10px 0;
            width: 165px;
            font-size:12px;
        }
        .jnCatainfo h3 {
            border-bottom: 1px solid #EEEEEE;
            float: left;
            line-height:24px;
            width: 164px;
        }
        .jnCatainfo ul {
            float: left;
            padding: 0px 2px 8px 0px;
            margin: 0px;
        }
        .jnCatainfo li {
            color: #AEADAE;
            float: left;
            height: 24px;
            line-height: 24px;
            width: 79px;
            overflow: hidden;
            position:relative;
        }
        .jnCatainfo li a{
            color: #444444;
        }
        .jnCatainfo li a:hover{
            color: #008CD7;
            text-decoration: none;
        }
        .jnCatainfo li a.promoted{
            color:#F9044E;
        }
        .jnCatainfo li .hot {
            /* 图片路径、正常大小、随屏幕滚动、定位0 0、透明颜色 */
            background: url("images/hot.gif") no-repeat scroll 0 0 transparent;
            height: 16px;
            position: absolute;
            top: 0;
            width: 21px;
        }
    </style>
</head>
