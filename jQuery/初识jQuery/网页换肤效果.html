<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>网页换肤效果</title>
    <!-- 设置好皮肤的CSS文件 -->
    <link rel="stylesheet" href="skin/skin_0.css" type="text/css" id="cssfile" />
    <!-- 手动建立css文件
        skin/skin_0~5.css:
        例如：
        .mainNav {
            background-color: #4A4A4A;
        }
        #jnCatalog h2 {
            background-color: #6E6E6E;
        } 
    -->
    <!-- 修改皮肤样式 -->
    <script src="js/jquery-1.8.3.js" type="text/javascript"></script>
    <script src="scripts/jquery.cookie.js" type="text/javascript"></script>
    <script type="">
        //网页换肤效果
        $(function(){
            $("#skin li").click(function(){
                switchSkin(this.id);
            });
            var cookie_skin=$.cookie("MyCssSkin");//读取保存在cookie当中名字为MyCssSkin的值
            if(cookie_skin){
                switchSkin(cookie_skin);
            }

            function switchSkin(skinName){
            $("#"+skinName).addClass("selected")//当前的li元素选中
            .siblings().removeClass("selected");//去掉其他同辈li元素的选中
            $("#cssfile").attr("href", "skin/"+skinName+".css");//设置不同皮肤

            $.cookie("MyCssSkin",skinName,{path:'/',expires:10})//保存coolie
        }
        }
    )
       
    </script>
    <style>
        /* 切换皮肤控件样式 */
        #skin { 
            float:right; 
            margin:10px; 
            padding:4px; 
            width:120px; 
        }
        #skin li { 
            float:left; 
            margin-right:4px; 
            width:15px; 
            height:15px; 
            text-indent:-9999px; 
            overflow:hidden; 
            display:block; 
            cursor:pointer; 
            background-image:url("images/theme.gif"); 
        }
        #skin_0 { background-position:0px 0px; }
        #skin_1 { background-position:15px 0px; }
        #skin_2 { background-position:35px 0px; }
        #skin_3 { background-position:55px 0px; }
        #skin_4 { background-position:75px 0px; }
        #skin_5 { background-position:95px 0px; }
        #skin_0.selected { background-position:0px 15px; }
        #skin_1.selected { background-position:15px 15px; }
        #skin_2.selected { background-position:35px 15px; }
        #skin_3.selected { background-position:55px 15px; }
        #skin_4.selected { background-position:75px 15px; }
        #skin_5.selected { background-position:95px 15px; }
        /*导航样式开始*/
        .mainNav {
            position: absolute;
            top: 68px;
            left: 0;
            height: 37px;
            line-height: 37px;
            width: 990px;
            height:100px;
            z-index:100;
        }
        .mainNav .nav {
            display: inline;
            float: left;
            margin-left: 25px;
        }
        .mainNav ul li { 
            float:left; 
            display: inline;
            margin-right:14px;
            position: relative ;
            z-index:100;
        }
        .mainNav ul li a { 
            display:block;
            padding:0 8px; 
            font-weight:700;
            color:#fff;
            font-size:14px;
        }
    </style>
</head>
<body>
    <div>
            <ul id="skin">
                    <li id="skin_0" title="蓝色" class="selected">蓝色</li>
                    <li id="skin_1" title="紫色">紫色</li>
                    <li id="skin_2" title="红色">红色</li>
                    <li id="skin_3" title="天蓝色">天蓝色</li>
                    <li id="skin_4" title="橙色">橙色</li>
                    <li id="skin_5" title="淡绿色">淡绿色</li>
                </ul>
                <div id="nav" class="mainNav">
                        <ul class="nav">
                             <li><a href="#">首 页</a></li>
                             <li><a href="#">品 牌</a></li>
                             <li><a href="#">女 装</a></li>
                             <li><a href="#">男 装</a></li>
                        </ul>
                </div>
    </div>
</body>
</html>
